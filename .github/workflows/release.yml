name: Release

on:
  push:
    branches:
      - main
      - beta

jobs:
  tests:
    name: Run ${{ matrix.suite }} tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    
      matrix:
        suite: [unit, e2e]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@growthspace-engineering'
          always-auth: true

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run unit tests with coverage
        if: matrix.suite == 'unit'
        run: npm run test:cov

      - name: Run e2e tests with coverage
        if: matrix.suite == 'e2e'
        env:
          GITHUB_TOKEN: ${{ secrets.PUBLIC_E2E_GITHUB_TOKEN }}
        run: npm run test:e2e:cov

      - name: Upload ${{ matrix.suite }} test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.suite }}
          path: test-results/gs-squad-mcp
          retention-days: 1

  merge_coverage:
    name: Merge coverage
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: 游 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 游댢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: 游닌 Download unit results to base
        uses: actions/download-artifact@v4
        with:
          name: test-results-unit
          path: test-results/gs-squad-mcp

      - name: 游닌 Download e2e results to base
        uses: actions/download-artifact@v4
        with:
          name: test-results-e2e
          path: test-results/gs-squad-mcp

      - name: 游댕 Build combined coverage=
        run: node scripts/build-combined-coverage.cjs

      - name: 游닋 Upload combined coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-combined-${{ github.ref_name }}
          path: test-results/gs-squad-mcp/combined-coverage
          retention-days: 1

  deploy_reports_and_release:
    name: Deploy reports and release
    runs-on: ubuntu-latest
    needs: merge_coverage
    permissions:
      contents: write
      issues: write
      pull-requests: write
      packages: write
      pages: write
      id-token: write
    steps:
      - name: 游 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 游댢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: 游닍 Install dependencies
        run: npm ci

      - name: 游닌 Download unit results
        uses: actions/download-artifact@v4
        with:
          name: test-results-unit
          path: test-results/gs-squad-mcp

      - name: 游닌 Download e2e results
        uses: actions/download-artifact@v4
        with:
          name: test-results-e2e
          path: test-results/gs-squad-mcp

      - name: 游닌 Download combined coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-report-combined-${{ github.ref_name }}
          path: test-results/gs-squad-mcp/combined-coverage

      - name: 游 Deploy all test reports to GitHub Pages (batched)
        id: deploy-reports
        uses: ./.github/actions/deploy-github-pages-batched
        with:
          unit-results-path: test-results/gs-squad-mcp/unit
          e2e-results-path: test-results/gs-squad-mcp/e2e
          combined-coverage-path: test-results/gs-squad-mcp/combined-coverage
          unit-coverage-summary: test-results/gs-squad-mcp/unit/coverage/coverage-summary.json
          e2e-coverage-summary: test-results/gs-squad-mcp/e2e/coverage/coverage-summary.json
          combined-coverage-summary: test-results/gs-squad-mcp/combined-coverage/coverage-summary.json
          unit-jest-results: test-results/gs-squad-mcp/unit/jest-results.json
          e2e-jest-results: test-results/gs-squad-mcp/e2e/jest-results.json
          deployment-type: branch
          branch-name: ${{ github.ref_name }}
          project-name-prefix: gs-squad-mcp-${{ github.ref_name }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Release
        id: semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run release

