name: ðŸ§ªðŸ“Š PR Unit & E2E Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - beta

jobs:
  tests:
    name: Run ${{ matrix.suite }} tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        suite: [unit, e2e]
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ§ª Run unit tests with coverage
        if: matrix.suite == 'unit'
        run: npm run test:cov

      - name: ðŸ§ª Run e2e tests with coverage
        if: matrix.suite == 'e2e'
        env:
          GITHUB_TOKEN: ${{ secrets.PUBLIC_E2E_GITHUB_TOKEN }}
        run: npm run test:e2e:cov

      - name: ðŸ“¤ Upload ${{ matrix.suite }} test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.suite }}
          path: test-results/gs-squad-mcp
          retention-days: 5

  merge_coverage:
    name: Merge coverage
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: ðŸª¾ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ§§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: ðŸ“¥ Download unit results
        uses: actions/download-artifact@v4
        with:
          name: test-results-unit
          path: test-results/gs-squad-mcp

      - name: ðŸ“¥ Download e2e results
        uses: actions/download-artifact@v4
        with:
          name: test-results-e2e
          path: test-results/gs-squad-mcp

      - name: ðŸ”— Build combined coverage
        run: node scripts/build-combined-coverage.cjs

      - name: ðŸ“¤ Upload combined coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-combined-pr-${{ github.event.pull_request.number }}
          path: test-results/gs-squad-mcp/combined-coverage
          retention-days: 5

  deploy_reports:
    name: Deploy reports
    runs-on: ubuntu-latest
    needs: merge_coverage
    permissions:
      checks: write
      contents: write
      pages: write
      id-token: write
      pull-requests: write
    steps:
      - name: ðŸª¾ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ§§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: ðŸ“¥ Download unit results
        uses: actions/download-artifact@v4
        with:
          name: test-results-unit
          path: test-results/gs-squad-mcp

      - name: ðŸ“¥ Download e2e results
        uses: actions/download-artifact@v4
        with:
          name: test-results-e2e
          path: test-results/gs-squad-mcp

      - name: ðŸ“¥ Download combined coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-report-combined-pr-${{ github.event.pull_request.number }}
          path: test-results/gs-squad-mcp/combined-coverage

      - name: ðŸ“Š Fetch base branch coverage for comparison
        id: base-coverage
        continue-on-error: true
        run: |
          BASE_BRANCH="${{ github.event.pull_request.base.ref }}"
          REPO_OWNER="${{ github.repository_owner }}"
          REPO_NAME="${{ github.event.repository.name }}"
          
          # For private repos, GitHub Pages URLs require auth and return HTML when fetched anonymously.
          # Instead, read coverage JSON directly from the gh-pages branch via the GitHub API.
          GH_API="https://api.github.com/repos/$REPO_OWNER/$REPO_NAME/contents"
          
          fetch_coverage() {
            local path="$1"    # e.g. tests/branch/main/unit/coverage/coverage-summary.json
            local out="$2"
            curl -sf \
              -H "Authorization: Bearer $GITHUB_TOKEN" \
              -H "Accept: application/vnd.github.v3.raw" \
              "$GH_API/$path?ref=gh-pages" \
              -o "$out" || echo "{}" > "$out"
          }
          
          # Fetch base coverage (ignore errors if not found)
          fetch_coverage "tests/branch/$BASE_BRANCH/unit/coverage/coverage-summary.json" base-unit-coverage.json
          fetch_coverage "tests/branch/$BASE_BRANCH/e2e/coverage/coverage-summary.json" base-e2e-coverage.json
          fetch_coverage "tests/branch/$BASE_BRANCH/combined-coverage/coverage-summary.json" base-combined-coverage.json
          
          # Extract percentages
          BASE_UNIT=$(node -e "try { const s=require('./base-unit-coverage.json'); console.log(s.total?.statements?.pct || 0); } catch { console.log(0); }")
          BASE_E2E=$(node -e "try { const s=require('./base-e2e-coverage.json'); console.log(s.total?.statements?.pct || 0); } catch { console.log(0); }")
          BASE_COMBINED=$(node -e "try { const s=require('./base-combined-coverage.json'); console.log(s.total?.statements?.pct || 0); } catch { console.log(0); }")
          
          echo "unit=$BASE_UNIT" >> $GITHUB_OUTPUT
          echo "e2e=$BASE_E2E" >> $GITHUB_OUTPUT
          echo "combined=$BASE_COMBINED" >> $GITHUB_OUTPUT

      - name: ðŸš€ Deploy all test reports to GitHub Pages (batched)
        id: deploy-reports
        uses: ./.github/actions/deploy-github-pages-batched
        with:
          unit-results-path: test-results/gs-squad-mcp/unit
          e2e-results-path: test-results/gs-squad-mcp/e2e
          combined-coverage-path: test-results/gs-squad-mcp/combined-coverage
          unit-coverage-summary: test-results/gs-squad-mcp/unit/coverage/coverage-summary.json
          e2e-coverage-summary: test-results/gs-squad-mcp/e2e/coverage/coverage-summary.json
          combined-coverage-summary: test-results/gs-squad-mcp/combined-coverage/coverage-summary.json
          unit-jest-results: test-results/gs-squad-mcp/unit/jest-results.json
          e2e-jest-results: test-results/gs-squad-mcp/e2e/jest-results.json
          deployment-type: pr
          pr-number: ${{ github.event.pull_request.number }}
          project-name-prefix: gs-squad-mcp-pr-${{ github.event.pull_request.number }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“ Add report links to workflow summary
        env:
          BASE_UNIT: ${{ steps.base-coverage.outputs.unit }}
          BASE_E2E: ${{ steps.base-coverage.outputs.e2e }}
          BASE_COMBINED: ${{ steps.base-coverage.outputs.combined }}
        run: |
          # Extract current coverage percentages
          UNIT_COV=$(node -e "const s=require('./test-results/gs-squad-mcp/unit/coverage/coverage-summary.json'); console.log(s.total.statements.pct)")
          E2E_COV=$(node -e "const s=require('./test-results/gs-squad-mcp/e2e/coverage/coverage-summary.json'); console.log(s.total.statements.pct)")
          COMBINED_COV=$(node -e "const s=require('./test-results/gs-squad-mcp/combined-coverage/coverage-summary.json'); console.log(s.total.statements.pct)")
          
          # Calculate diffs
          UNIT_DIFF=$(node -e "console.log(($UNIT_COV - $BASE_UNIT).toFixed(2))")
          E2E_DIFF=$(node -e "console.log(($E2E_COV - $BASE_E2E).toFixed(2))")
          COMBINED_DIFF=$(node -e "console.log(($COMBINED_COV - $BASE_COMBINED).toFixed(2))")
          
          # Format diff strings
          if (( $(echo "$UNIT_DIFF > 0" | bc -l) )); then UNIT_CHANGE="ðŸ“ˆ +${UNIT_DIFF}%"; elif (( $(echo "$UNIT_DIFF < 0" | bc -l) )); then UNIT_CHANGE="ðŸ“‰ ${UNIT_DIFF}%"; else UNIT_CHANGE="âž¡ï¸ ${UNIT_DIFF}%"; fi
          if (( $(echo "$E2E_DIFF > 0" | bc -l) )); then E2E_CHANGE="ðŸ“ˆ +${E2E_DIFF}%"; elif (( $(echo "$E2E_DIFF < 0" | bc -l) )); then E2E_CHANGE="ðŸ“‰ ${E2E_DIFF}%"; else E2E_CHANGE="âž¡ï¸ ${E2E_DIFF}%"; fi
          if (( $(echo "$COMBINED_DIFF > 0" | bc -l) )); then COMBINED_CHANGE="ðŸ“ˆ +${COMBINED_DIFF}%"; elif (( $(echo "$COMBINED_DIFF < 0" | bc -l) )); then COMBINED_CHANGE="ðŸ“‰ ${COMBINED_DIFF}%"; else COMBINED_CHANGE="âž¡ï¸ ${COMBINED_DIFF}%"; fi
          
          echo "## ðŸ“Š Test Reports" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "_Click badges to view detailed reports_" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Unit Tests" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "[![Tests](${{ steps.deploy-reports.outputs.unit-test-badge }}?style=flat-square)](${{ steps.deploy-reports.outputs.unit-report-url }}) [![Coverage](${{ steps.deploy-reports.outputs.unit-coverage-badge }}?style=flat-square)](${{ steps.deploy-reports.outputs.unit-coverage-url }})" >> $GITHUB_STEP_SUMMARY
          if [ "$BASE_UNIT" != "0" ]; then echo "" >> $GITHUB_STEP_SUMMARY && echo "Coverage change: $UNIT_CHANGE" >> $GITHUB_STEP_SUMMARY; fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### E2E Tests" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "[![Tests](${{ steps.deploy-reports.outputs.e2e-test-badge }}?style=flat-square)](${{ steps.deploy-reports.outputs.e2e-report-url }}) [![Coverage](${{ steps.deploy-reports.outputs.e2e-coverage-badge }}?style=flat-square)](${{ steps.deploy-reports.outputs.e2e-coverage-url }})" >> $GITHUB_STEP_SUMMARY
          if [ "$BASE_E2E" != "0" ]; then echo "" >> $GITHUB_STEP_SUMMARY && echo "Coverage change: $E2E_CHANGE" >> $GITHUB_STEP_SUMMARY; fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Combined Coverage" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "[![Coverage](${{ steps.deploy-reports.outputs.combined-coverage-badge }}?style=flat-square)](${{ steps.deploy-reports.outputs.combined-coverage-url }})" >> $GITHUB_STEP_SUMMARY
          if [ "$BASE_COMBINED" != "0" ]; then echo "" >> $GITHUB_STEP_SUMMARY && echo "Coverage change: $COMBINED_CHANGE" >> $GITHUB_STEP_SUMMARY; fi

      - name: ðŸ’¬ Comment on PR with report links
        uses: actions/github-script@v7
        env:
          BASE_UNIT: ${{ steps.base-coverage.outputs.unit }}
          BASE_E2E: ${{ steps.base-coverage.outputs.e2e }}
          BASE_COMBINED: ${{ steps.base-coverage.outputs.combined }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const prNumber = context.payload.pull_request.number;
            const unitReportUrl = '${{ steps.deploy-reports.outputs.unit-report-url }}';
            const unitCoverageUrl = '${{ steps.deploy-reports.outputs.unit-coverage-url }}';
            const unitTestBadge = '${{ steps.deploy-reports.outputs.unit-test-badge }}';
            const unitCoverageBadge = '${{ steps.deploy-reports.outputs.unit-coverage-badge }}';
            const e2eReportUrl = '${{ steps.deploy-reports.outputs.e2e-report-url }}';
            const e2eCoverageUrl = '${{ steps.deploy-reports.outputs.e2e-coverage-url }}';
            const e2eTestBadge = '${{ steps.deploy-reports.outputs.e2e-test-badge }}';
            const e2eCoverageBadge = '${{ steps.deploy-reports.outputs.e2e-coverage-badge }}';
            const combinedCoverageUrl = '${{ steps.deploy-reports.outputs.combined-coverage-url }}';
            const combinedCoverageBadge = '${{ steps.deploy-reports.outputs.combined-coverage-badge }}';
            
            // Read current coverage
            const unitCov = JSON.parse(fs.readFileSync('./test-results/gs-squad-mcp/unit/coverage/coverage-summary.json', 'utf8')).total.statements.pct;
            const e2eCov = JSON.parse(fs.readFileSync('./test-results/gs-squad-mcp/e2e/coverage/coverage-summary.json', 'utf8')).total.statements.pct;
            const combinedCov = JSON.parse(fs.readFileSync('./test-results/gs-squad-mcp/combined-coverage/coverage-summary.json', 'utf8')).total.statements.pct;
            
            // Read base coverage
            const baseUnit = parseFloat(process.env.BASE_UNIT || '0');
            const baseE2E = parseFloat(process.env.BASE_E2E || '0');
            const baseCombined = parseFloat(process.env.BASE_COMBINED || '0');
            
            // Calculate diffs
            const unitDiff = (unitCov - baseUnit).toFixed(2);
            const e2eDiff = (e2eCov - baseE2E).toFixed(2);
            const combinedDiff = (combinedCov - baseCombined).toFixed(2);
            
            // Format change strings
            const formatChange = (diff, base) => {
              if (base === 0) return '';
              const num = parseFloat(diff);
              if (num > 0) return `\n- Coverage change: ðŸ“ˆ +${diff}%`;
              if (num < 0) return `\n- Coverage change: ðŸ“‰ ${diff}%`;
              return `\n- Coverage change: âž¡ï¸ ${diff}%`;
            };
            
            const body = `## ðŸ“Š Test Reports
            
            _Click badges to view detailed reports_
            
            ### Unit Tests
            
            [![Tests](${unitTestBadge}?style=flat-square)](${unitReportUrl}) [![Coverage](${unitCoverageBadge}?style=flat-square)](${unitCoverageUrl})${formatChange(unitDiff, baseUnit)}
            
            ### E2E Tests
            
            [![Tests](${e2eTestBadge}?style=flat-square)](${e2eReportUrl}) [![Coverage](${e2eCoverageBadge}?style=flat-square)](${e2eCoverageUrl})${formatChange(e2eDiff, baseE2E)}
            
            ### Combined Coverage
            
            [![Coverage](${combinedCoverageBadge}?style=flat-square)](${combinedCoverageUrl})${formatChange(combinedDiff, baseCombined)}
            
            ---
            *Reports generated for commit ${context.sha.substring(0, 7)}*`;
            
            // Find existing comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });
            
            const botComment = comments.data.find(comment => 
              comment.user.type === 'Bot' && comment.body.includes('ðŸ“Š Test Reports')
            );
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: body
              });
            }

